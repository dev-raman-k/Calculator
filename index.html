<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 id="Heading">CALCULATOR</h1>
        <div class="calc">
            <input type="text" name="screen" id="screen" placeholder="0">
            <table class="btns">
                <tr class="row">
                    <td><button class="btn">sin-¹</button></td>
                    <td><button class="btn">cos-¹</button></td>
                    <td><button class="btn">tan-¹</button></td>
                    <td><button class="btn">abs</button></td>
                    <td><button class="btn">LCM</button></td>
                    <td><button class="btn">HCF</button></td>
                </tr>

                <tr class="row">
                    <td><button class="btn">Dsin</button></td>
                    <td><button class="btn">Dcos</button></td>
                    <td><button class="btn">Dtan</button></td>
                    <td><button class="btn">Rsin</button></td>
                    <td><button class="btn">Rcos</button></td>
                    <td><button class="btn">Rtan</button></td>
                </tr>
                <tr class="row">
                    <td><button class="btn">ln</button></td>
                    <td><button class="btn">log</button></td>
                    <td><button class="btn">e</button></td>
                    <td><button class="btn">π</button></td>
                    <td><button class="btn">x²</button></td>
                    <td><button class="btn">√</button></td>
                </tr>
                <tr class="row">
                    <td><button class="btn">C</button></td>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">%</button></td>
                    <td><button class="btn">⌫</button></td>
                </tr>
                <tr class="row">
                    <td><button class="btn">÷</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">+</button></td>
                    <td><button class="btn">(</button></td>
                </tr>
                <tr class="row">
                    <td><button class="btn">×</button></td>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">-</button></td>
                    <td><button class="btn">)</button></td>
                </tr>
                <tr class="row">
                    <td><button class="btn">!</button></td>
                    <td><button class="btn">00</button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">=</button></td>
                    <td><button class="btn">^</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"> </script>

</html>
